name: Build

on:
  push:
    branches: [ master ]

jobs:
  smoke-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, windows-latest, ubuntu-latest ]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: openjfx/samples
      - name: Setup java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: 16
      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install xvfb tigervnc-standalone-server tigervnc-common
          export DISPLAY=:90
          mkdir /home/runner/.vnc
          echo 123456 | vncpasswd -f > /home/runner/.vnc/passwd
          chmod -v 600 /home/runner/.vnc/passwd
          vncserver :90 -localhost -nolisten tcp
          mvn clean compile -f CommandLine/Modular/Maven/hellofx
          mvn javafx:run -f CommandLine/Modular/Maven/hellofx
          vncserver -kill :90
      - name: Test
        run: |
          mvn clean compile -f CommandLine/Modular/Maven/hellofx
          mvn javafx:run -f CommandLine/Modular/Maven/hellofx
          